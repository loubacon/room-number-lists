<template name="blueprint">
  {{log 'what up logster?'}}
  <div style="transition: all 1s ease; overflow:hidden; max-height:{{stateIfElse 'displayMessage' '10rem' '0rem'}}">
    {{msg}}
    <button class="finishMessage">Finished with Message</button>
    <button class="wantEaster">Show me easter</button>
  </div>

  {{#if stateIs 'error'}}
    {{error}}
    <button class="clearError">Dismiss Error</button>
  {{/if}}

  {{#if stateIs 'egg'}}
    <h1 class="easterEgg">holy easter bunny, next easter is only {{x}} days away!</h1>
  {{/if}}

  
</template>
