<template name="search">
  <form>
    <input type="text" name="job" autocomplete="off" {{whenConnecting 'readonly'}}>
    {{#each errors.job}}
      <div>{{this}}</div>
    {{/each}}
    <button {{whenConnecting 'disabled'}}>Search</button>
  </form>
  {{#if whenConnecting}}
    <div>
      connecting to database, in search of lists for job {{job}}...
    </div>
  {{/if}}
</template>
